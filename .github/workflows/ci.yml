name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  prepare:
    name: Prepare Environment
    runs-on: ubuntu-latest
    outputs:
      composer-cache-key: ${{ steps.composer-cache.outputs.cache-hit }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Cache Composer dependencies
        id: composer-cache
        uses: actions/cache@v4
        with:
          path: vendor
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}

      - name: Install dependencies
        run: composer install --no-interaction --prefer-dist --no-scripts --no-progress

      - name: Copy test environment
        run: cp .env.tests .env

      - name: Generate key
        run: php artisan key:generate

      - name: Upload vendor directory for reuse
        uses: actions/upload-artifact@v4
        with:
          name: vendor
          path: vendor

  pint:
    name: pint
    runs-on: ubuntu-latest
    needs: prepare
    steps:
      - uses: actions/checkout@v4

      - name: Download vendor directory
        uses: actions/download-artifact@v4
        with:
          name: vendor
          path: vendor

      - name: Run Laravel Pint
        run: php ./vendor/bin/pint --test

  tests:
    name: tests
    runs-on: ubuntu-latest
    needs: prepare

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: testing
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h localhost -proot"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
          --default-authentication-plugin=mysql_native_password

    steps:
      - uses: actions/checkout@v4

      - name: Download vendor directory
        uses: actions/download-artifact@v4
        with:
          name: vendor
          path: vendor

      - name: Copy test environment
        run: cp .env.tests .env

      # best practice is running test in prod container
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.3
          extensions: mbstring, bcmath, pdo_mysql

      - name: Wait for MySQL
        run: |
          until mysqladmin ping -hmysql -uroot -proot --silent; do
            echo "⏳ Waiting for MySQL to be ready..."
            sleep 2
          done

      - name: Run migrations
        run: php artisan migrate --force

      - name: Run Tests
        run: php artisan test

  summary:
    name: CI Summary
    runs-on: ubuntu-latest
    needs: [pint, tests]
    steps:
      - name: Report success
        run: echo "✅ All CI checks passed successfully!"
