name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  prepare:
    name: Prepare Environment
    runs-on: ubuntu-latest
    outputs:
      composer-cache-key: ${{ steps.composer-cache.outputs.cache-hit }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Cache Composer dependencies
        id: composer-cache
        uses: actions/cache@v4
        with:
          path: vendor
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}

      - name: Install dependencies
        run: composer install --no-interaction --prefer-dist --no-scripts --no-progress

      - name: Copy test environment
        run: cp .env.tests .env

      - name: Generate key
        run: php artisan key:generate

      - name: Upload vendor directory for reuse
        uses: actions/upload-artifact@v4
        with:
          name: vendor
          path: vendor

  pint:
    name: pint
    runs-on: ubuntu-latest
    needs: prepare
    steps:
      - uses: actions/checkout@v4

      - name: Download vendor directory
        uses: actions/download-artifact@v4
        with:
          name: vendor
          path: vendor

      - name: Run Laravel Pint
        run: ./vendor/bin/pint --test

  tests:
    name: tests
    runs-on: ubuntu-latest
    needs: prepare

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: testing
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h localhost -proot"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - uses: actions/checkout@v4

      - name: Download vendor directory
        uses: actions/download-artifact@v4
        with:
          name: vendor
          path: vendor

      - name: Copy test environment
        run: cp .env.tests .env

      - name: Build and start Sail
        run: |
          ./vendor/bin/sail build --no-cache
          ./vendor/bin/sail up -d

      - name: Wait for MySQL to be ready
        run: |
          until docker exec $(docker ps --filter "name=mysql" -q) mysqladmin ping -h "mysql" --silent; do
            echo "Waiting for database connection..."
            sleep 3
          done

      - name: Run tests
        run: ./vendor/bin/sail test --stop-on-failure
        env:
          DB_CONNECTION: mysql
          DB_HOST: mysql
          DB_PORT: 3306
          DB_DATABASE: testing
          DB_USERNAME: root
          DB_PASSWORD: root

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: storage/logs/

  summary:
    name: CI Summary
    runs-on: ubuntu-latest
    needs: [pint, tests]
    steps:
      - name: Report success
        run: echo "âœ… All CI checks passed successfully!"
